<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" id="menuCheckbox" />
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <!-- 
            We can use a label here to close upon click (when doing same page navigation), this
            does require a slight bit of JS.
            -->
            <li>
              <a href="#">
                <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
              </a>
            </li>
            <li>
              <a href="#about">
                <label for="menuCheckbox" onclick="this.parentNode.click();">About</label>
              </a>
            </li>
            
            <!-- These just close the menu -->
            <li><label for="menuCheckbox"><a>Info</a></label></li>
            <li><label for="menuCheckbox"><a>Contact</a></label></li>
            
            <!-- Or just use regular URLs -->
            <li>
              <a href="https://erikterwan.com/" target="_blank">Show me more</a>
            </li>
          </ul>
        </div>
      </nav>
    <h1>Typing Speed Test</h1>
    <p  id="sentence">Loading sentence...</p>
    <textarea id="typing-area" placeholder="Start typing here..."></textarea>
    <p>Time: <span id="timer">0</span> seconds</p>
    <p>WPM: <span id="wpm">0</span></p>
    <p>Accuracy: <span id="accuracy">100%</span></p>
    <button id="restart-btn">Restart</button>
    <!-- Add this keyboard layout under the restart button -->
    <div id="keyboard">
      <div class="row">
          <div class="key" data-key="Q">Q</div>
          <div class="key" data-key="W">W</div>
          <div class="key" data-key="E">E</div>
          <div class="key" data-key="R">R</div>
          <div class="key" data-key="T">T</div>
          <div class="key" data-key="Y">Y</div>
          <div class="key" data-key="U">U</div>
          <div class="key" data-key="I">I</div>
          <div class="key" data-key="O">O</div>
          <div class="key" data-key="P">P</div>
      </div>
      <div class="row">
          <div class="key" data-key="A">A</div>
          <div class="key" data-key="S">S</div>
          <div class="key" data-key="D">D</div>
          <div class="key" data-key="F">F</div>
          <div class="key" data-key="G">G</div>
          <div class="key" data-key="H">H</div>
          <div class="key" data-key="J">J</div>
          <div class="key" data-key="K">K</div>
          <div class="key" data-key="L">L</div>
      </div>
      <div class="row">
          <div class="key" data-key="Z">Z</div>
          <div class="key" data-key="X">X</div>
          <div class="key" data-key="C">C</div>
          <div class="key" data-key="V">V</div>
          <div class="key" data-key="B">B</div>
          <div class="key" data-key="N">N</div>
          <div class="key" data-key="M">M</div>
      </div>
  </div>


    <!-- Include the correct script for typing-test -->
    <script src="typing-test.js"></script>
</body>
</html>
